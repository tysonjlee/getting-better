<div id="modal-backdrop" class="hidden inset-0 fixed flex items-center justify-center bg-black bg-opacity-50 z-50">
  <!--Modal Window-->
  <div id="modal-window" class="flex flex-col w-[60%] h-[55%] rounded-2xl shadow-2xl gap-3 p-5 bg-white">
    <!--Exit Button-->
    <div id="modal-top-actions" class="flex flex-row justify-end w-full">
      <button id="exit-button-id" class="icon exit-button"></button>
    </div>

    <!--Modal Title-->
    <h2 id="modal-title" class="text-lg font-bold mb-5"></h2>

    <!--Modal Body (Content Area)-->
    <textarea id="modal-body" class="text-center w-full h-[90%] p-12 resize-none border-4 border-yellow-300"></textarea>

    <!--Save Button-->
    <div class="flex flex-row justify-end w-full">
      <button id="save-button-id" class="icon save-button"></button>
    </div>
  </div>
</div>
